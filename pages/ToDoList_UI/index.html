<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Eficiente | Inicio</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="../../assets/brain-icon.png" alt="Logo de un cerebro humano">
        </div>
        
        <div class="profile-picture">
            <img src="../../assets/profile-user.png" alt="Logo de usuario">
        </div>
    </header>
    <main>
        <h1 class="title-form">Agrega una tarea</h1>
        <div class="form-task-container">
            <form>
                <div class="task-name">
                    <input class="task-name__input" type="text" placeholder="Escribe el nombre de tu tarea">
                    <input class="task-name__submit" type="submit" value="+">
                </div>
            </form>
        </div>
    </main>
    

    <section class="tab-bar">
        <a href=""><img src="../../assets/home-icon.png" alt="Icono de una casa"></a>
        <a href=""><img src="../../assets/notes-icon.png" alt="Icono de unos apuntes"></a>
        <a href=""><img src="../../assets/calendar-icon.png" alt="Icono de un calendario"></a>
        <a href=""><img src="../../assets/books-icon.png" alt="Icono de unos libros"></a>
    </section>

    <script src="./index.js"></script>
</body>
</html>
